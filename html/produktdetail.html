<!DOCTYPE html>
<html lang="de">

<head>
  <link rel="stylesheet" href="Stylesheet.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soft99 Fusso Coat Detailer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/Stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="../js/tools.js"></script>
  <script src="../js/navi_footer.js"></script>
</head>

<body>

  <div class="currentposition">
    <h7 id="Ueberschrift"> </h7>
  </div>
  <div class="container wasdienedgeschafthaben">
    <div class="row">
      <table>
        <tr>
          <td>
            <div class="product-grid2">
              <div id="pics" class="product-image2">
                
              </div>
            </div>
          </td>
          <td id="details" class="großeschrift">

          </td>
          <td class="großeschrift">Stückzahl: <br><input id="userInput" step="1" data-step-max="10" type="number" value="0" data-decimals="0" min="0" max="360" class="col-3" /> <br><br><button id="addProduct" onclick="Input1()">In den
              </br>Warenkorb</button></td>

        </tr>
      </table>


      <div class="container wasdienedgeschafthaben">
        <h8><b>Artikelbeschreibung:</b></h8><br><br>
        <div id="beschreibunggross">

        </div>
      </div>

    </div>
  </div>
  <!-- footer -->

  <script>
    $(document).ready(function() {
      //AJAX for productdetail-------------------------------------------------------------------------------------------------------------------
      $.ajax({
        url: "http://localhost:8000/api/produkt/gib/" + $.urlParam('produkt'),
        method: "get",
        dataType: "json"
      }).done(function(response) {
        console.log(response.daten.bruttopreis);

        $('#Ueberschrift').html(response.daten.name);

        var pics = '<img class="pic-1" src="' + response.daten.bilder[0].bildpfad + '">';

        if (response.daten.bilder.length == 1) { //Some pics use only 1 picture! --> Check it!
          pics += '<img class="pic-2" src ="' + response.daten.bilder[0].bildpfad + '">';
        } else {
          pics += '<img class="pic-2" src ="' + response.daten.bilder[1].bildpfad + '">';
        }

        var aufLager = response.daten.auflager;
        if (aufLager) {
          aufLager = "Auf Lager";
        } else {
          aufLager = "Nicht auf Lager"
        }
        var details = 'Preis: ' + response.daten.bruttopreis.toString().replace(".", ",") + ' € inkl. MwSt.<br>Status: ' + aufLager + '<br>Versandkostenfrei<br>Lieferzeit: 1-3 Werktage';

        $('#pics').html(pics);
        $('#details').html(details);
        $('#beschreibunggross').html(response.daten.beschreibunggross);


      }).fail(function(jqXHR, statusText, error) {
        console.log("Response Code: " + jqXHR.status + " - Fehlermeldung: " + jqXHR.responseText);
        alert("Ein Fehler ist aufgetreten");
      });



    });
  </script>
</body>

</html>
